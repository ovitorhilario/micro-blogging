<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Micro Blogging</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Micro Blogging</h1>
            <h2>Criar Conta</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usuário *</label>
                    <input type="text" id="username" name="username" required 
                           minlength="3" maxlength="20">
                    <small>3-20 caracteres, apenas letras, números e "_". <b>não pode conter espaço.</b></small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="password" required 
                           minlength="6">
                    <small>Mínimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3" 
                              placeholder="Conte um pouco sobre você..."></textarea>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
            
            <p class="text-center">
                Já tem uma conta? <a href="/login.html">Fazer login</a>
            </p>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
